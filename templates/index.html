<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language to Text</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        h1 {
            color: #1c1e21;
        }
        #button-container {
            margin: 20px 0;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            margin: 0 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #main-content {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
        }
        #video-container {
            border: 3px solid #ccc;
            border-radius: 8px;
            width: 640px;
            height: 480px;
            background-color: #000;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            border-radius: 6px;
            transform: scaleX(-1); /* Flip video horizontally */
        }
        #result-box {
            margin-top: 20px;
            padding: 15px;
            width: 600px;
            min-height: 50px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #1c1e21;
        }
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 14px;
            color: #606770;
        }
    </style>
</head>
<body>

    <h1>Sign Language to Text Converter</h1>

    <div id="button-container">
        <button id="start-tamil-btn">Translate to Tamil (தமிழ்)</button>
        <button id="start-english-btn">Translate to English</button>
    </div>

    <div id="main-content">
        <div id="video-container">
            <video id="webcam-feed" autoplay playsinline></video>
        </div>
        <div id="result-box">
            <p id="translated-text">...</p>
        </div>
    </div>

    <footer>
        <p><strong>Instructions:</strong> Choose a language to start. Position your hand clearly in the video frame.</p>
    </footer>

</body>
</html>
